syntax = "proto3";

option go_package = "service/";

package proto;

service BlockService {
  rpc GetBlock(BlockRequest) returns (BlockResponse) {}
}

message BlockResponse {
  bool success = 1;
  bool error = 2;
  Block block = 3;
}

message BlockRequest {
  int64 blockNumber = 1;
}

message Block {
  int64 number = 1;
  string Hash = 2;
  int32 txCount = 3;
  repeated Transaction transactions = 4;
}
